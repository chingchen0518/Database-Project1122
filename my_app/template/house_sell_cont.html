<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房屋介紹</title>
    <style>
        /* 您可以在這裡添加自定義的 CSS 樣式 */
        body {
            font-family: Arial, sans-serif;
        }
        .house-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .house-info {
            margin-top: 20px;
        }
        .house-info h2 {
            font-size: 18px;
            font-weight: bold;
        }
        .house-info ul {
            list-style: none;
            padding: 0;
        }
        .house-info li {
            margin-bottom: 10px;
        }
        .add-to-favorites {
            margin-top: 20px;
        }
        .add-to-favorites button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .detailed-info {
            margin-top: 20px;
        }
        .detailed-info h2 {
            font-size: 18px;
            font-weight: bold;
        }
        .detailed-info ul {
            list-style: none;
            padding: 0;
        }
        .detailed-info li {
            margin-bottom: 10px;
        }
        .features {
            margin-top: 20px;
        }
        .features h2 {
            font-size: 18px;
            font-weight: bold;
        }
        .features p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="house-title">房屋名稱</h1>
        <!-- 其他頁面頂部元素，例如導航欄、標語等 -->
    </header>
    <main>
        <div class="house-info">
            <h2>簡介</h2>
            <ul>
                <li>Sell Price: <span class="price">¥100,000</span></li>
                <li>Address: <span class="address">東京都千代田区</span></li>
                <li>Pattern: <span class="pattern">3房/2衛/1客廳</span></li>
                <li>Size: <span class="size">120 平方米</span></li>
                <li>Type: <span class="type">公寓</span></li>
                <li>Level: <span class="level">5 樓</span></li>
            </ul>
        </div>
        <div class="add-to-favorites">
            <button>添加收藏</button>
        </div>
        <div class="detailed-info">
            <h2>詳細資料</h2>
            <ul>
                <li>Parking: <span class="parking">有</span></li>
                <li>Basic: <span class="basic">電梯/停車場/保全</span></li>
                <li>Transport: <span class="transport">地鐵/火車/公車/自行車</span></li>
            </ul>
        </div>
        <div class="features">
            <h2>特色描寫</h2>
            <p>這間房屋具有優越的交通便利性，並配備了現代化的家電設備。您可以在這裡輕鬆享受生活，並擁有一個舒適的居住環境。</p>
        </div>
        <div class="all_images">
            <h2>所有圖片</h2>
            
        </div>
        <div class="map">
            <h2>周邊地圖</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.327868243799!2d135.72841531522985!3d34.68504748043798!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6001064a3f3e5e4b%3A0x8e2b70a2609e4266!2sKyoto%2C%20Japan!5e0!3m2!1sen!2sus!4v1631541373926!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
