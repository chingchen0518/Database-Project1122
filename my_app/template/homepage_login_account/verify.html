{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href={% static '/css/verify.css' %}>
    <title>verify</title>
</head>
<body>
    <div>
        {% include 'elements/navbar.html' %}
    </div>
    <div class="file_verify">
        <h1>驗證憑證</h1>
        <form action="{% url 'verify' %}" method="post">
            {% csrf_token %}
            <input type="file" name="certificate">
            <div>
                <button type="submit">上傳</button>
            </div>
        </form>
        <p>驗證成功!</p>
        <p>驗證失敗...請重新上傳新的檔案</p>
    </div>

</body>
</html>
