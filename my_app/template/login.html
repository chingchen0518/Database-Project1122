{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>用戶登錄</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href={% static '/css/util.css' %}>
	<link rel="stylesheet" type="text/css" href={% static '/css/main.css' %}>
	<link rel="stylesheet" type="text/css" href={% static '/fonts/iconic/css/material-design-iconic-font.min.css' %}>
<!--===============================================================================================-->

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static '/img/login-back.jpg'%});">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">

				<form class="login100-form validate-form" method="POST" action="login_act/">
					{% csrf_token %}
                    <span class="login100-form-title p-b-49">
						登錄
					</span>
                    {# Username #}
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">賬號</span>
						<input class="input100" type="text" name="username" placeholder="賬號">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

                    {# Password #}
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">密碼</span>
						<input class="input100" type="password" name="password" placeholder="輸入密碼">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							忘記密碼?
						</a>
					</div>
					
					<div id="login" class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" >
								登錄
							</button>
						</div>
					</div>

					<div class="flex-col-c p-t-10">
						<a href="{% url 'register' %}" class="txt2">
							馬上註冊
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

	<script src={% static '/js/login.js' %}></script>

</body>
</html>
