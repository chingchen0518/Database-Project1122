<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增房屋</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1 class="mt-5">新增房屋</h1>
  <form>
    <div class="mb-3">
      <label for="price" class="form-label">租屋價格：</label>
      <input type="text" class="form-control" id="price" name="price">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">地址：</label>
      <input type="text" class="form-control" id="address" name="address">
    </div>
    <div class="mb-3">
      <label for="layout" class="form-label">格局：</label>
      <input type="text" class="form-control" id="layout" name="layout">
    </div>
    <div class="mb-3">
      <label for="area" class="form-label">坪數：</label>
      <input type="text" class="form-control" id="area" name="area">
    </div>
    <div class="mb-3">
      <label for="type" class="form-label">類型：</label>
      <select class="form-select" id="type" name="type">
        <option value="公寓">公寓</option>
        <option value="別墅">別墅</option>
        <option value="透天厝">透天厝</option>
        <!-- 其他類型選項 -->
      </select>
    </div>
    <div class="mb-3">
      <label for="floor" class="form-label">樓層：</label>
      <input type="text" class="form-control" id="floor" name="floor">
    </div>
    <div class="mb-3">
      <label for="facilities" class="form-label">基礎設施：</label>
      <textarea class="form-control" id="facilities" name="facilities" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="transport" class="form-label">交通：</label>
      <textarea class="form-control" id="transport" name="transport" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="life" class="form-label">生活：</label>
      <textarea class="form-control" id="life" name="life" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="lease-term" class="form-label">租期：</label>
      <input type="text" class="form-control" id="lease-term" name="lease-term">
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
  </form>
</div>

<!-- 引入 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
